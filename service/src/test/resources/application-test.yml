server:
  port: ${SERVICE_PORT:0}
  servlet:
    context-path: /${SERVICE_NAME:demo}
spring:
  application:
    name: ${SERVICE_NAME:demo}
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb/dbsimple;DB_CLOSE_DELAY=-1;
    username: sa
    password:
    hikari:
      connection-test-query: ${DB_TEST_QUERY:}
      maximumPoolSize: ${HIKARI_MAXIMUM_POOLSIZE:2}
      minimumIdle: ${HIKARI_MINIMUM_IDLE:1}
      idleTimeout: ${HIKARI_IDLE_TIMEOUT:600000}
      connectionTimeout: ${HIKARI_CONNECTION_TIMEOUT:30000}
      maxLifetime: ${HIKARI_MAX_LIFETIME:1800000}
      schema: PUBLIC
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        naming:
          physical-strategy: ru.diasoft.micro.lib.config.H2PhysicalNamingStrategy
